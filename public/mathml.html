<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .math-random {
            position: relative;
        }

        .math-random-input {
            border: 1px solid #cacaca;
            width: 52px;
            text-align: center;
            margin-left: 10px;
        }

        .math-random-close {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            top: 0;
            left: 0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <math id="math-editor" xmlns="http://www.w3.org/1998/Math/MathML" display="block">
    </math>
</body>
<script async>
    const _values = {}
    const _handle = ({ id = "", type = "", children = [] }) => {
        const parts = children.map((it) => _handle(it));
        if (type === "square") {
            return `<msup>
                <mrow>${parts.join("")}</mrow>
                <mn>2</mn>
            </msup>`;
        }
        if (type === "sqrt") {
            return `<msqrt>
                <mrow>${parts.join("")}</mrow>
            </msqrt>`;
        }

        const [p1, p2] = parts;
        if (type === "equal") {
            return `${p1}<mo>=</mo>${p2}`;
        }
        if (type === "add") {
            return `${p1}<mo>+</mo>${p2}`;
        }
        if (type === "subtract") {
            return `${p1}<mo>-</mo>${p2}`;
        }
        if (type === "multiply") {
            return `${p1}<mo>&#x2219;</mo>${p2}`;
        }
        if (type === "divide") {
            return `<mfrac>
                <mrow>${p1}</mrow>
                <mrow>${p2}</mrow>
            </mfrac>`;
        }

        return `<mi class="math-random" >
            <input class="math-random-input" id="${id}_input" type="text" placeholder="..." value="${_values[id] ?? ''}" />
            <span class="math-random-close" id="${id}_close" ></span>
        </mi>`;
    };
    const container = document.getElementById('math-editor')
    window.addEventListener("message", function (e) {
        // console.log(e.data);
        const inputs = [].concat(JSON.parse(e.data));
        container.innerHTML = inputs.map((it) => {
            return _handle(it);
        }).join("");
    });
    container.addEventListener('click', function (e) {
        window.parent.postMessage(e.target.id)
    })
    container.addEventListener('input', function (e) {
        const [id] = `${e.target.id}`.split('_')
        Object.assign(_values, {
            [id]: e.target.value
        })
    })
</script>

</html>
